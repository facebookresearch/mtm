# @package _global_
defaults:
    - override /datasets: exorl


tokenizers:
    states:
      _target_: research.mtm.tokenizers.continuous.ContinuousTokenizer.create
    actions:
      _target_: research.mtm.tokenizers.continuous.ContinuousTokenizer.create


args:
    _target_: research.mtm.train.RunConfig
    batch_size: 32
    model_config:
      traj_length: 32
      norm: "none"
      n_enc_layer: 2
      n_dec_layer: 1
      n_head: 4
    log_every: 100
    print_every: 1000
    eval_every: 10000
    save_every: 10000
    mask_patterns: ["RANDOM", "ID", "FD", "GOAL"]

wandb:
    project: "test_exorl_runs"

hydra:
  run:
    dir: ./outputs/${hydra.job.name}/test_run
    subdir: ${hydra.job.num}_${hydra.job.override_dirname}
