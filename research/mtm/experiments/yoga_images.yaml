# @package _global_
defaults:
    - override /datasets: yoga


tokenizers:
    images:
      _target_: research.mtm.tokenizers.vqgan.VqganTokenizer.create
      rel_config_path: "../third_party/latent-diffusion/models/first_stage_models/vq-f16/config.yaml"
      model_ckpt_path: "/checkpoint/yixinlin/mtm/latent-diffusion/models/first_stage_models/vq-f16/model.ckpt"
    actions:
      _target_: research.mtm.tokenizers.uniform_bins.UniformBinningTokenizer.create
      num_bins: 128

dataset:
    use_images: True

args:
    _target_: research.mtm.train.RunConfig
    batch_size: 32
    model_config:
      traj_length: 16
      norm: "none"
      n_enc_layer: 1
      n_dec_layer: 1
      n_head: 4
    log_every: 100
    print_every: 1000
    eval_every: 10000
    save_every: 10000
    mask_patterns: ["RANDOM", "ID", "FD", "GOAL", "GOAL_N"]

wandb:
    project: "yoga_images_12_5"
